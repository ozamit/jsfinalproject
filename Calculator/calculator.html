<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div>
            <input type="number" id="screen" value="0" readonly>
        </div>
        <div class="rows">
            <span class="num">C</span>
            <label class="num">%</label> 
            <label class="num">X&sup2;</label>
            <label class="calcOp">&divide;</label>
        </div>
        <div class="rows">
            <label class="num">7</label>
            <label class="num">8</label>
            <label class="num">9</label>
            <label class="calcOp">&times;</label>
        </div>
        <div class="rows">
            <label class="num">4</label>
            <label class="num">5</label>
            <label class="num">6</label>
            <label class="calcOp">&minus;</label>
        </div>
        <div class="rows">
            <label class="num">1</label>
            <label class="num">2</label>
            <label class="num">3</label>
            <label class="calcOp">&plus;</label>
        </div>
        <div class="rows">
            <label class="num" id="num0">0</label>
            <label class="calcOp">&equals;</label>
        </div>
    </div>
</body>
</html>
