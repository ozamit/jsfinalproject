<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
     <header>
        <div class="header">
            <div class="log_plus_prjname">
                <div class="logo">
                    <img src="../images/icon2.jpg">
                </div>
                <div class="project_name">TARGIL.COM</div>
            </div>
            <div class="user_details">
                <img class="profile_pic" src="../images/profilePic.jpg">
                <div id="user_name">Full Name | mail@gmail.com</div>
            </div>
        </div>
    </header>
    <div id="main">
        <div>
            <p id="screen">0</p>
        </div>
        <div class="rows">
            <label id="clear" class="num">C</label>
            <button class="calcOp">%</button> 
            <button class="calcOp">^</button>
            <button class="calcOp">/</button>
        </div>
        <div class="rows">
            <label class="num">7</label>
            <label class="num">8</label>
            <label class="num">9</label>
            <button class="calcOp">*</button>
        </div>
        <div class="rows">
            <label class="num">4</label>
            <label class="num">5</label>
            <label class="num">6</label>
            <button class="calcOp">-</button>
        </div>
        <div class="rows">
            <label class="num">1</label>
            <label class="num">2</label>
            <label class="num">3</label>
            <button class="calcOp">+</button>
        </div>
        <div class="rows">
            <label class="num" id="num0">0</label>
            <button id="equal" class="calcOp">&equals;</button>
        </div>
    </div>
    <div class="btn_set">
        <div class="history_btn">
            <a id="aLink">H</a>
            <span class="tooltiptext">History</span>
        </div>
    </div>
    <!-- POPUP -->
    <div id="popup-back">
        <div id="popup-content">
            <h3 id="popup-title">LOGIN</h3>
            <form>
                <fieldset>
                    <label for="fullName"></label>
                    <input type="text" id="fullName" placeholder=" Full Name">
                </fieldset>
                <fieldset>
                    <label for="eMail"></label>
                    <input type="email" id="eMail" placeholder=" Email">
                </fieldset>
                <fieldset>
                    <button type="button" id="form-submit">Login</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
