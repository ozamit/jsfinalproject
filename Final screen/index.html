<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/03dbf061b9.js" crossorigin="anonymous"></script>
    <title>Final screen</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <div class="log_plus_prjname">
                <div class="logo">
                    <img src="../images/icon2.jpg">
                </div>
                <div class="project_name">TARGIL.COM</div>
            </div>
            <div class="user_details">
                <img class="profile_pic" src="../images/profilePic.jpg">
                <div id="user_name">Full Name | mail@gmail.com</div>
            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="history" id="HistoryCalc">
                <h1 class="his_title">Calculation History</h1>
            </div>
            <div class="btns_set">
                <div class="share_btn">
                    <a class="fab fa-whatsapp" id="wa_btn"></a>
                    <span class="tooltiptext">share via whatsapp</span>
                </div> 
                <div class="share_btn">
                    <a class="fas fa-at" id="email_btn"></a>
                    <span class="tooltiptext">share via email</span>
                </div>
                <div class="share_btn">
                    <a onClick="window.print()" class="fas fa-print"></a>
                    <span class="tooltiptext">print</span>
                </div>
                <div class="share_btn">
                    <a class="fas fa-undo-alt" id="back_btn"></a>
                    <span class="tooltiptext">Back</span>
                </div>
            </div>
        </div>
        <!-- POPUPS -->
        <div id="wa_popup-back">
            <div id="popup-content">
                <button type="button" class="close" id="close">&times</button>
                <h3 id="popup_title">Share with WhatsApp</h3>
                <h4>Enter calculation and Phone Number</h4>
                <form>
                    <fieldset>
                        <input type="text" placeholder=" Targil e.g.= 4*8" id="targil">
                    </fieldset>
                    <fieldset>
                        <input type="tel" placeholder=" Phone" id="phone">
                    </fieldset>
                    <fieldset>
                        <button type="button" id="submit">Share</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="email_popup-back">
            <div id="popup-content">
                <button type="button" class="close" id="close">&times</button>
                <h3 id="popup_title">Share with Email</h3>
                <h4>Enter calculation and Email address</h4>
                <form>
                    <fieldset>
                        <input type="text" placeholder=" Targil e.g.= 4*8" id="targil">
                    </fieldset>
                    <fieldset>
                        <input type="email" placeholder=" Email" id="eMail">
                    </fieldset>
                    <fieldset>
                        <button type="button" id="submit">Share</button>
                    </fieldset>
                </form>
            </div>
        </div>
    
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
